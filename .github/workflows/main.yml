name: Builds

on:
  push:

jobs:
  build_job:
    runs-on: [windows-latest]

    name: Build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: ${{ github.event.repository.name }}
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Configure
      shell: cmd
      run: cmake ${{ github.event.repository.name }} -B build
    - name: Build
      shell: cmd
      run: cmake --build build
    - name: Test
      shell: cmd
      run: mstest